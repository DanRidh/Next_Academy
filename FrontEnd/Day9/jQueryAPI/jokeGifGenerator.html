<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke and GIf Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="jokeGifGenerator.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="gifSearch" placeholder="Search for a GIF or we'll randomly generate one for you!" aria-label="GIF Search" aria-describedby="gifButton">
                <div class="input-group-append">
                  <button class="btn btn-outline-success" type="button" id="gifButton">Generate GIF</button>
                </div>
            </div>
        </div>
        <div class="buttonContainer">
            <button type="button" class="btn btn-outline-success" id="jokeButton">Generate Chuck Norris Joke</button>
            <button type="button" class="btn btn-outline-success" id="quoteButton">Generate Trump Quote</button>
        </div>
        <div class="container">
            <img src="https://media1.tenor.com/images/b3c9efc2a2cfb5e1d984e25a9b12b78c/tenor.gif?itemid=18060934" alt="randomGIF" id="randomGIF">
        </div>
        <div class="container">
            <div id="text"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="jokeGifGenerator.js"></script>
</body>
</html>
