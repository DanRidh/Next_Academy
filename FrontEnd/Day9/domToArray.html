<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>Array to DOM Practice</title>
    <style>
      body {
        text-align: center;
        font-family: 'Open Sans', sans-serif;
      }

      #container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        width: 300px;
        border: solid 1px #cecccc;
        display: flex;
        flex-direction: column;
        margin: 10px;
        padding: 10px 15px;
      }

      .card img {
        height: 200px;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <h1>List of Programming Languages</h1>

    <div id="container"></div>
    <script>
      const DATA = [
        {
          language: 'C#',
          description: `C# (pronounced "C-sharp") is an object-oriented programming language from Microsoft that aims to combine the computing power of C++ with the programming ease of Visual Basic. C# is designed to work with Microsoft's . Net platform.`,
          imgUrl: 'https://next-courses-assets.s3.amazonaws.com/HTML_CSS_JS_-_Bootcamp/dbf3ea3c-dc68-41a8-aea0-6a4f41a2130d-c.png'
        },
        {
          language: 'Dart',
          description:
            'Dart is an object-oriented, class defined, garbage-collected language using a C-style syntax that transcompiles optionally into JavaScript. It is used to code Flutter mobile apps.',
          imgUrl: 'https://next-courses-assets.s3.amazonaws.com/HTML_CSS_JS_-_Bootcamp/7ef83733-6cee-4c7f-9042-989e9dc30ec5-dart.png'
        },
        {
          language: 'Go',
          description:
            'Go, also known as Golang, is a statically typed, compiled programming language designed at Google. Go is syntactically similar to C, but with memory safety, garbage collection and is designed for scale.',
          imgUrl: 'https://next-courses-assets.s3.amazonaws.com/HTML_CSS_JS_-_Bootcamp/05674390-1f43-43f9-98bb-32314b2f8a35-golang.png'
        },
        {
          language: 'Java',
          description: 'Java is a high-level programming language developed by Sun Microsystems. It was originally designed for developing programs for set-top boxes and handheld devices, but later became a popular choice for creating web applications.',
          imgUrl: 'https://next-courses-assets.s3.amazonaws.com/HTML_CSS_JS_-_Bootcamp/57f1d245-4e80-4458-9b7c-017d9879b380-java.png'
        },
        {
          language: 'Javascript',
          description:
            'JS is lightweight and most commonly used as a part of web pages, whose implementations allow client-side script to interact with the user and make dynamic pages.',
          imgUrl: 'https://next-courses-assets.s3.amazonaws.com/HTML_CSS_JS_-_Bootcamp/7926594b-6a4c-4699-a6f5-777ba94f7ea3-js.png'
        },
        {
          language: 'Python',
          description: `Python's simple, easy to learn syntax emphasizes readability and therefore reduces the cost of program maintenance. Python supports modules and packages, which encourages program modularity and code reuse.`,
          imgUrl: 'https://next-courses-assets.s3.amazonaws.com/HTML_CSS_JS_-_Bootcamp/bb61d01a-892a-425e-bf62-e9e122347a40-python.png'
        }
      ]
      const container = document.getElementById('container')
      /** 
        * finish the rest of the code to
        * turn each object inside the DATA
        * array into a HTML card:

            <div class="card">
              <img src="IMAGE URL" />
              <div class="card-body">
                <h3 class="title">LANGUAGE NAME</h4>
                <p>LANGUAGE DESCRIPTION</p>
              </div>
            </div>
      */
      DATA.forEach(item => {
        let card = document.createElement('div');
        card.classList.add("card");

        let img = document.createElement("img");
        img.src = item.imgUrl;
        card.appendChild(img);

        let cardBody = document.createElement("div");
        cardBody.classList.add("card-body");
        card.appendChild(cardBody);

        let title = document.createElement("h3");
        title.classList.add("title");
        title.innerText = item.language;
        cardBody.appendChild(title);

        let desc = document.createElement("p");
        desc.innerText = item.description;
        cardBody.appendChild(desc);

        container.appendChild(card);
      })


    </script>
  </body>
</html>
